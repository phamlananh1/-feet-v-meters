<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Amount
    <input type="text" name="amount" id="amount">

    <select name="feet" id="feet" value="feet">
        <option value="feet">feet</option>
        <option value="meters">meters</option>
    </select>

    <select name="meters" id="meters" >
        <option value="meters">meters</option>
        <option value="feet">feet</option>
    </select>

    <button type="button" onclick="computations()">Convert</button>
</form>
<script>
    function computations () {
        var amount = document.getElementById("amount").value;
        var from_currency = document.getElementById("feet").value;
        var to_currency = document.getElementById("meters").value;
        var result;
        if (from_currency === "feet") {
            if (to_currency === "meters") {
                result = amount * 0.305;
            } else if (to_currency === "feet") {
                result = amount;
            }
        }
        else if (from_currency === "meters") {
            if (to_currency === "feet") {
                result = amount * 3.279;
            }
            else if (to_currency === "meters") {
                result = amount;
            }
        }
        alert(result);
    }
</script>
</body>
</html>
